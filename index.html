<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="buttons">
        <button class="playerChoice">ROCK</button>
        <button class="playerChoice">PAPER</button>
        <button class="playerChoice">SCISSORS</button>
    </div>
    <div class="scoreboard">
        <div class="player">
            <h3 class="player-score">Player Score: 0</h3>
            <h3 class="player-move"></h3>
        </div>
        <div class="computer">
            <h3 class="computer-score">Computer Score: 0</h3>
            <h3 class="computer-move"></h3>
        </div>
    </div>
    <div class="game-results">
        <h3 class="result"></h3>
        <h2 class="winner"></h2>
    </div>
</body>
</html>
